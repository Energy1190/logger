version: '2'

services:
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.6
    environment:
      - ES_JAVA_OPTS="-Xms2g -Xmx2g"
      - http.host=0.0.0.0
      - network.host=0.0.0.0
      - transport.host=localhost
      - xpack.security.enabled=false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"
        
  logstash:
    build: ./logstash
    image: self-logstash
    links:
      - "elasticsearch:elasticsearch"
    ports:
      - "4444:4444/udp"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "1"